<div class="oops" onclick="keyword.focus()">
    <h1><input id="keyword" type="text" autocomplete="off" size="25" placeholder="Wow! How did u find me here!?" autofocus></h1>
    <span>Okey, I'm gonna tell you a secret in return :)</span>
    <span>Now, try to type in a word and then refresh this page, see what happens</span>
    <span>Enjoy it!</span>
</div>

<script>
let keyword = document.getElementById('keyword')
keyword.setAttribute('value', localStorage.unsplash_keyword || '')
keyword.setSelectionRange(0, keyword.value.length)
keyword.oninput = event => {
    localStorage['unsplash_keyword'] = event.target.value
}
keyword.onkeypress = event => {
    if (event.key == 'Enter') {
        location.reload()
    }
}
</script>
