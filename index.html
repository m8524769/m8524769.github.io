---
layout: default
---

<div id="container">

    <div id="postlist">
        {% for post in site.posts %}
        <section>
            <a href="{{post.url | prepend:site.baseurl }}">
            <!-- <a href="#{{ post.title }}"> -->
                <h1>{{ post.title }}</h1>
                <p id="brief">{{ post.content | strip_html | truncatewords:20 }}</p>
                <p id="postdate">{{ post.date | date: "%A, %-d %B %Y" }}</p>
            </a>
        </section>
        {% endfor %}
    </div>

</div>
