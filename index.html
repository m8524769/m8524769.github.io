---
layout: default
---

<div id="container">

    <div id="postlist">
        {% for post in site.posts %}
        <section>
            <a href="{{post.url | prepend:site.baseurl }}">
                <h1>{{ post.title }}</h1>
                <p id="brief">{{ post.content | strip_html | truncatewords:20 }}</p>
            </a>
        </section>
        {% endfor %}
    </div>

</div>
